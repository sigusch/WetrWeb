<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Stationssuche" aria-label="Number" matInput [formControl]="searchControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let station of filteredOptions | async" [value]="option">
        {{station.Name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
