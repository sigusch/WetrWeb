<div class="container stationmanagement">
    <p class="h4 mb-4 heading">Stationsverwaltung</p>
    <div style="text-align: center;">
            <a (click)="deleteStation()" mdbBtn color="danger" mdbWavesEffect>Station löschen</a>
            <a (click)="addStationClick()" mdbBtn color="success" mdbWavesEffect>Station anlegen</a>
    </div>
    <div *ngIf="resultSuccess" class="alert alert-success">
            {{ resultSuccess }}
    </div>
    <div *ngIf="resultFailure" class="alert alert-warning">
            {{ resultFailure }}
    </div>
    <div>
        <select class="container stationContainer" size="{{stations.length}}">
            <option *ngFor="let station of stations"
            (click)="stationClicked(station)">
                {{station.Name}}
            </option>
        </select>
    </div>

    <div class="formContainer" >
        <form class="form stationForm" #myForm="ngForm" (ngSubmit)="submitForm()">
            <div class="col-lg-12">

                <div>
                    <h5>Stationsname:</h5>
                    <input name="StationName" [(ngModel)]="selectedStation.Name" type="text"class="form-control sm-4" placeholder="Stationsname" required>
                    <div *ngIf="errors.StationName" class="alert alert-danger">
                        {{ errors.StationName }}
                    </div>
                </div>
                <div>
                    <h5>Stationstyp:</h5>
                    <input name="StationTypeName" [(ngModel)]="selectedStation.StationType.Name" type="text" class="form-control sm-4" placeholder="Typname" disabled>
                </div>
                <div>
                    <h5>Stationsmarke:</h5>
                    <input name="StationBrandName" [(ngModel)]="selectedStation.StationType.Brand" type="text" class="form-control sm-4" placeholder="Markenname" disabled>
                </div>
                <div>
                    <h5>Standort:</h5>
                    <p name="Coordinate" id="coordinate" type="text" class="form-control disabled sm-4" placeholder="Koordinaten">
                            {{ selectedStation.Coordinate.Latitude }} | {{ selectedStation.Coordinate.Longitude }}
                    </p>
                </div>
                <div>
                    <h5>Straße:</h5>
                    <input name="StationStreet" [(ngModel)]="selectedStation.Street" type="text" class="form-control sm-4" placeholder="Straße">
                </div>
                <div>
                    <h5>Gemeinde:</h5>
                    <input name="StationCommunity" [(ngModel)]="selectedStation.Community.Name" type="text" class="form-control sm-4" placeholder="Gemeinde" required disabled>
                </div>
                <div class="col-xs-1">
                    <button mdbBtn color="primary" block="true" class="my-4 button" type="submit" [disabled]="myForm.invalid">Änderung speichern</button>
                </div> 

            </div>
        </form>
    </div>



</div>
